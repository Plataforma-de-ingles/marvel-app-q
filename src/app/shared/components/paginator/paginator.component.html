<div class="paginator">
  <button class="paginator-button" [disabled]="isFirstPage" (click)="onPrevPage()">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </button>
  <p class="paginator-info">{{ (pageIndex / 20) + 1 }} / {{ totalItems }}</p>
  <button class="paginator-button" [disabled]="isLastPage" (click)="onNextPage()">
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </button>
</div>
